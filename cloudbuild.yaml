steps:
# Step 1: Build Docker image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/image-app:$COMMIT_SHA', '.']

# Step 2: Push image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/image-app:$COMMIT_SHA']

# Step 3: Deploy to Cloud Run with version tag and env vars
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'gcloud'
  args:
    [
      'run', 'deploy', 'flask-app',
      '--image', 'gcr.io/$PROJECT_ID/image-app:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--tag', '${_COLOR}',
      '--set-env-vars', 'BACKGROUND_COLOR=${_COLOR},GEMINI_API=${_GEMINI_API},BUCKET_NAME=${_BUCKET_NAME}'
    ]

images:
- 'gcr.io/$PROJECT_ID/image-app:$COMMIT_SHA'
